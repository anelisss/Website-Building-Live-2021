    <div class="app">
        <post v-for="item in posts" v-bind:post-name="item.name"
        v-on:enlarge-text="postFontSize += 1">
            
        </post>
    </div>

    <script>

        class Post {
            constructor(title, name) {
                this.title = title;
                this.name = name;
            }
        }

        Vue.component('post', {
            template: ` <div class="post">
                Hello, you have a {{postName}}
                <button v-on:click="$emit('enlarge-text')"> Apply Discount </button>
                </div>`,
            props: ['postName']
        })

        new Vue({
            el: '.app',
            data: {
                posts: [
                    new Post('discount', '30% discount'),
                    new Post('discount', '40% discount'),
                    new Post('discount', '50% discount'),
                    new Post('discount', '60% discount'),
            ]
            }
        })
    </script>
