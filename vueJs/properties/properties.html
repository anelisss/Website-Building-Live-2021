<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <post title="This is a title"></post>
        <post title="This is another title"></post>
    </div>

    <script>
        Vue.component("post", {
            template: `<div>
            <h1> {{ title }} </h1>
            <h1> {{ title }} </h1>
            </div>`,
            //daca am nevoie de mai multe templates, se pune tot in ` ` si sa aiba
            //un singur root elem. de ex doua h1 trb puse intr-un div.
            props: ['title']
        })

        new Vue({
            el: "#app"
        })
    </script>
</body>
</html>
