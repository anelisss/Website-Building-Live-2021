<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First VueJs Doc</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>

    </style>
</head>
<body>
    <div id="vue-app">
        <div>{{message + ' ' + "Felicitari!" + input_message}}</div>
        <input v-model="input_message">
        <div v-if="is_something">Daca este true se afiseaza acest mesaj.</div>
        <!-- v-if este un if. Daca e true is_something, atunci e vizibil. daca punem false nu se mai vede.
        se poate folosi si v-else sau v-else-if dar trb sa se incheie cu v-else. -->

        <ol>
            <li v-for="list_item in list_orase">{{ list_item }}</li> <!--trb adaugat ca var list_item ca sa ne autocompleteze li cu elem. din list_orase -->
            <!-- v-for adica pentru cati itemi are list_orase, atatea li imi creeaza -->
        </ol>
    </div>

    <script>

        var app = new Vue({
            el: "#vue-app",
            data: {
                message: 'Aici este un mesaj.',
                input_message: '',
                is_something: true,
                list_orase: ["Iasi", "Bucuresti", "Brasov"]
            }
        })

    </script>
</body>
</html>
